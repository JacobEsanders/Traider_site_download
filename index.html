<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Download Chamber</title>
  <style>
    body {
      background-color: #f4f0e6;
      background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
      font-family: 'Goudy Old Style', 'Times New Roman', serif;
      color: #3b2f2f;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      border-bottom: 2px solid #3b2f2f;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .scroll {
      background-color: rgba(255, 255, 240, 0.9);
      display: inline-block;
      padding: 30px;
      border: 5px solid #3b2f2f;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 500px;
    }
    button {
      background-color: #7b3f00;
      color: #fff8dc;
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      font-family: inherit;
      margin-top: 20px;
    }
    button:hover {
      background-color: #5a2e00;
    }
  </style>
</head>
<body>
  <h1>🏰 Welcome to the Royal Download Chamber 🏰</h1>
  <div class="scroll">
    <p>Brave traveler, within lies the treasure you seek. Click the seal to claim thy bounty.</p>
    <button type="button"
      onclick="window.open('https://drive.google.com/drive/folders/15amJECMCIRk2TmRQ5VxUVI0bVkNE_UrJ?usp=sharing', '_blank')">
      📜 Retrieve the Sacred Files 📜
    </button>
  </div>
</body>
</html>
